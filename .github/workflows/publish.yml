name: Publish npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci

      - run: npm run test

      - run: npm run build

      - name: Publish to npm
        run: npm publish --access public
